<html>
    <head>
        <title>Assign values to the table</title>
        <style>
            table {width: 25%; height: 25%; border-collapse: collapse};
        </style>
    </head>
    <body>
        Enter Your Name:<input type="text" id="name"><br><br>
        Enter Your Age:<input type="number" id="age"><br><br>
        Enter Your Qualification:<input type="text" id="qualification"><br><br>
        <input type="button" onclick="assign()" value="Assign">
        <table id="table" border="1">
            <tr><th width="50%">Name</th><td></td></tr>
            <tr><th width="50%">Age</th><td></td></tr>
            <tr><th width="50%">Qualification</th><td></td></tr>
        </table><br>
        <script src="table.js"></script>
    </body>
</html>
