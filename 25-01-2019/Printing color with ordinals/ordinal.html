<html>
    <head>
        <title>Printing colors with Ordinals</title>
    </head>
    <body>
        <input list="colors" id="color">
        <datalist id="colors">
            <option value="Blue"></option>
            <option value="Red"></option>
            <option value="Violet"></option>
            <option value="Orange"></option>
            <option value="Green"></option>
            <option value="Yellow"></option>
            <option value="Indigo"></option>
        </datalist>
        <input type="button" onclick="ordinal()" value="Print">
        <p id="result"></p>
        <script src="ordinal.js"></script>
    </body>
</html>
